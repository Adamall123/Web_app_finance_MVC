<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="/vendors/css/fontawesome-free-5.15.2-web/css/all.min.css" rel="stylesheet"> <!--load all styles -->
    <script defer src="/vendors/css/fontawesome-free-5.15.2-web/js/all.min.js"></script> <!--load all styles -->
    
   
    
</head>
<body>
  <header>
    <div class="container">
        <div id="overlay"><img src="/img/logoTree.gif" alt="logo" /></div>
    </div>
</header>
    <div class="container">

      {% if current_user %}
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #238be3; margin-bottom: 20px; padding-left: 30px; ">
            <div class="container-fluid" >
              <a class="navbar-brand" style="color:white;" href="/"><i class="fas fa-home "  style="color:lightgray"></i> Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav" >
                <ul class="navbar-nav justify-content-end" >
                  <li class="nav-item" >
                    <a class="nav-link"  style="color:white;" href="/balance/show"><i class="fas fa-chart-pie" style="color:orange"></i> Balance</a>
                    <li class="nav-item">
                  <li class="nav-item">
                    <a class="nav-link" style="color:white;" href="/income/index"><i class="fas fa-coins" style="color:yellow"></i> Income</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color:white;" href="/expense/index"><i class="fas fa-shopping-cart" style="color:lightgreen"></i> Expence</a>
                  </li>
                        <a class="nav-link" style="color:white;" href="/settings/show"><i class="fas fa-cogs" style="color:gray"></i> Settings</a>
                      </li>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color:white;" href="/logout"><i class="fas fa-sign-out-alt" style="color: white"></i>Log out</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        {% endif %}

        {% for flash_message in flash_messages %}
            <div class="alert alert-{{ flash_message.type }}">
                {{ flash_message.body }}
            </div>
        {% endfor %}
        {% block body %}
        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            
        {% block footer %}
        {% endblock %}
    </div>
    <script src="/vendors/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
