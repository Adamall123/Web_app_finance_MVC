{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block body %}
<link rel="stylesheet" href="/vendors/css/registerStyle.css" />
    <main>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="title">
                        Homesave Login
                    </div>
                    <form class="form" method="post" action="/login/create" id="formLogin">
                        <div class="inputfield">
                            <label for="email">Email address</label>
                            <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus value="{{ email }} " class="input">
                        </div>
                        <div class="inputfield">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password"
                            class="input"/>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %}/> Remember me
                        </div>
                        <div class="inputfield btn-warning">
                            <button type="submit" class="btn">Log in</button> 
                        </div>
                        <p><a href="/password/forgot">Forgot password?</a></p>
                        <p><a href="/signup/new">Register a new manager of your finanse !</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </main>
    
{% endblock %}
