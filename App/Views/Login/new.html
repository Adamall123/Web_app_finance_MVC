{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block body %}

    <h1>Logg-in</h1>
    <form method="post" action="/login/create" id="formLogin">
        <div>
            <label for="email">Login</label>
            <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus value="{{ email }}"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password"/>
        </div>
        <div>
            <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %}/> Remember me
        </div>
        <button type="submit">Log in</button> 
    </form>

    <a href="/signup/new">Sign up</a>

{% endblock %}
