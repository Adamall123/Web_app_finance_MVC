{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block body %}

    <h1>Login</h1>
    <form method="post" action="/login/create" id="formLogin">
        <div class="form-group">
            <label for="email">Login</label>
            <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus value="{{ email }}"
            class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password"
            class="form-control"/>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %}/> Remember me
        </div>
        <button type="submit" class="btn btn-warning">Log in</button> 
        <a href="/password/forgot">Forgot password?</a>
    </form>

    <a href="/signup/new">Sign up</a>

{% endblock %}
